<!DOCTYPE html>
<html lang="en">
    <head> <!-- 'grid-template column' specifies no of cols. and width of each col
            int it 'auto' represents grow to fill the remaining size-->
        <title>
                Grid
        </title>
        <style>
            #baz{
                display: grid;
                background-color: green;
                padding: 20px;
                column-gap: 20;
                row-gap: 10;
                grid-template-columns: 200px 200px auto;
            }
            .demo{
                background-color: white;
                font-size: 28px;
                text-align: center;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="baz">
            <div class="demo">1</div>
            <div class="demo">2</div>
            <div class="demo">3</div>
            <div class="demo">4</div>
            <div class="demo">5</div>
            <div class="demo">6</div>
            <div class="demo">7</div>
            <div class="demo">8</div>
            <div class="demo">9</div>
            <div class="demo">10</div>
            <div class="demo">11</div>
            <div class="demo">12</div>
            <div class="demo">13</div>
            <div class="demo">14</div>
            <div class="demo">15</div>
            <div class="demo">16</div>
            <div class="demo">17</div>
            <div class="demo">18</div>
            <div class="demo">19</div>
            <div class="demo">20</div>
        </div>
    </body>
</html>
