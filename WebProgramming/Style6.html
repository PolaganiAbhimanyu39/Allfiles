<!-- 'class' is used to refer to a set of html elements
 '.' is used to refer to class-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
                Style
        </title>
        <style>
            .baz{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        Hello, World
    </body>
</html>
