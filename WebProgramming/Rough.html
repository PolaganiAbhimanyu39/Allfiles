<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Text</title>
<style>
    /* Center text horizontally and vertically */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div>
        <p>This text is centered both horizontally and vertically on the screen.</p>
    </div>
</body>
</html>
