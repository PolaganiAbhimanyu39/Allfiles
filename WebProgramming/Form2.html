<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
                Form2
        </title>
    </head>
    <body>
        <form><!--Here, 'div' refers to division-->
            <div>
                <input type="text" name="username" placeholder="Enter your name">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                Your Favourite color is ?
                <input type="radio" name="color" value="red"> Red
                <input type="radio" name="color" value="blue"> Blue
                <input type="radio" name="color" value="green"> Green
                <input type="radio" name="color" value="other"> Other
            </div>
            <div>
                <input name="country" placeholder="country" list="countries">
                <datalist id="countries">
                    <option value="Afganisthan"></option>
                    <option value="Afgano"></option>
                    <option value="India"></option>
                    <option value="Belarus"></option>
                    <option value="United States"></option>
                    <option value="Yemen"></option>
                </datalist>
            </div>
        </form> 
    </body>
</html>
