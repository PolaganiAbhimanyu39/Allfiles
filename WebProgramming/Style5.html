<!-- 'id' is a unique name we give to a html element to reference it more easily later on
style can be applied to specific elements using '#' and id-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
                Style
        </title>
        <style>
            #foo{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
        Hello, World
    </body>
</html>
